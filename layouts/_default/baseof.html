<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <title>
      {{ if .IsHome }}
          {{ .Site.Title }}
      {{ else }}
          {{ .Site.Title }}::{{ .Title }}
      {{ end }}
    </title>
    {{ partial "head.html" . }}
</head>

<body>
{{ if not .IsPage }}
  {{ partial "header.html" . }}
{{ end }}
<main>
  {{ block "main" . }}
  {{ end }}
</main>
{{ partial "footer.html" . }}
{{ partial "consent.html" . }}
</body>
</html>
