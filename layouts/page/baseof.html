<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <title>
      {{ if .IsHome }}
          {{ .Site.Title }}
      {{ else }}
          {{ .Site.Title }}::{{ .Title }}
      {{ end }}
    </title>
    {{ partial "head.html" . }}
</head>

<body>
{{ partial "header.html" . }}
<main>
  {{ block "main" . }}
  {{ end }}
</main>
{{ partial "footer.html" . }}
</body>
</html>
